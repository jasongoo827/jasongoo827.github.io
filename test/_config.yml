### Site Settings ###
source              : ../
collections_dir     : docs
data_dir            : docs/_data
baseurl             : ""
repository          : jasongoo827/jasongoo827.github.io


### Navbar Settings ###
nav_exclude:
  - docs/pages/tags.html
  - docs/pages/404.html
  - docs/pages/index.md
  - docs/pages/documentation/**


### Author Info ###
author:
  name              : jasongoo827
  image             : https://avatars.githubusercontent.com/u/81475273?v=4
  github            : jasongoo827
  linkedin          : jae-woo-goo-38bba5353
  email             : jasongoo@naver.com

### Posts ###
permalink: /blog/:title

disqus:
  shortname: jasongoo827

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:
    output: true


### Analytics ###
analytics:
  enabled: true
  google:
    tracking_id: google-tracking-id


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "elements"
    values:
      layout: "element"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false

plugins:
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-include-cache
  - jemoji


exclude:
  - test/
  - docs/Gemfile
  - docs/Gemfile.lock
  - docs/_site/
  - docs/.sass-cache/